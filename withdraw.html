<!DOCTYPE html>
<html>
<head>
<title>Withdraw</title>
<style>
body{background:#0b1220;color:#fff;font-family:Arial}
.box{margin:50px auto;width:90%;max-width:400px}
input,button{
  width:100%;padding:12px;margin:10px 0;
  border-radius:8px;border:none;font-size:16px
}
button{background:#ff5252;color:#fff}
</style>
</head>
<body>

<div class="box">
<h2>üèß Withdraw</h2>

<input type="number" id="amount" placeholder="Amount ‡ß≥">
<input type="text" id="number" placeholder="Bkash / Nagad Number">

<button onclick="withdraw()">Submit</button>

<a href="game.html">‚Üê Back</a>
</div>

<script>
const user = localStorage.getItem("currentUser");
if(!user) location.href="login.html";

function withdraw(){
  let amount = document.getElementById("amount").value;
  let number = document.getElementById("number").value;

  if(amount<=0 || !number) return alert("‡¶∏‡¶¨ ‡¶¶‡¶ø‡¶®");

  let msg = `Withdraw Request
User: ${user}
Amount: ‡ß≥${amount}
Number: ${number}`;

  let url = "https://wa.me/8801XXXXXXXXX?text="+encodeURIComponent(msg);
  window.open(url);

  alert("Withdraw request sent");
}
</script>

</body>
</html>
