<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>RAJA BET ‚Äì Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
    }

    header {
      background: #020617;
      padding: 15px;

      padding: 20px;

      padding: 20px;

      cursor: pointer;
      transition: 0.2s;
      font-size: 16px;
    }

    .card:hover {
      background: #334155;
      transform: scale(1.05);
    }

    footer {
      margin-top: 30px;
      padding: 10px;
      font-size: 14px;
      color: #94a3b8;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #22c55e;
      color: black;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>RAJA BET (DEMO)</header>

<div class="balance">

</script>

</body>
</html>
