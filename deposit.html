<!DOCTYPE html>
<html>
<head>
<title>Deposit</title>
<style>
body{background:#0b1220;color:#fff;font-family:Arial}
.box{margin:50px auto;width:90%;max-width:400px}
input,button{
 width:100%;padding:12px;margin:10px 0;
 border-radius:8px;border:none;font-size:16px
}
button{background:#00c853;color:#000}
</style>
</head>
<body>

<div class="box">
<h2>üí∞ Deposit</h2>

<input type="number" id="amount" placeholder="Amount ‡ß≥">
<button onclick="deposit()">Submit</button>

<a href="game.html" style="color:#aaa">‚Üê Back</a>
</div>

<script>
const user = localStorage.getItem("currentUser");
if(!user){
  location.href="login.html";
}

function deposit(){
  let amount = Number(document.getElementById("amount").value);
  if(amount <= 0) return alert("Amount ‡¶¶‡¶ø‡¶®");

  // depositRequests ‡¶è add ‡¶π‡¶¨‡ßá
  let list = JSON.parse(localStorage.getItem("depositRequests")) || [];
  list.push({
    user: user,
    amount: amount,
    time: Date.now()
  });
  localStorage.setItem("depositRequests", JSON.stringify(list));

  alert("Deposit request sent. Admin approve ‡¶ï‡¶∞‡¶≤‡ßá balance add ‡¶π‡¶¨‡ßá");
  document.getElementById("amount").value = "";
}
</script>

</body>
</html>
