<!DOCTYPE html>
<html>
<head>
  <title>RAJA BET</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<script>
const user = localStorage.getItem("currentUser");
if (!user) location.href = "login.html";

let data = JSON.parse(localStorage.getItem("user_" + user));
if (!data) {
  data = { balance: 500 };
  localStorage.setItem("user_" + user, JSON.stringify(data));
}
</script>

<div class="header">RAJA BET</div>

<div class="balance-box">
  Welcome Bonus â‚¹500 <br><br>
  Balance: â‚¹ <span id="bal">0</span>
</div>

<div class="games">
  <div class="game" onclick="play('Lucky 7')">ðŸŽ° Lucky 7</div>
  <div class="game" onclick="play('Dice')">ðŸŽ² Dice</div>
  <div class="game" onclick="play('Spin')">ðŸŽ¡ Spin</div>
  <div class="game" onclick="play('Color')">ðŸŽ¨ Color</div>
</div>

<div class="buttons">
  <button class="deposit" onclick="deposit()">Deposit</button>
  <button class="withdraw" onclick="withdraw()">Withdraw</button>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
document.getElementById("bal").innerText = data.balance;

function play(name) {
  let win = Math.random() > 0.5;
  let amt = win ? 50 : -30;
  data.balance += amt;
  if (data.balance < 0) data.balance = 0;
  localStorage.setItem("user_" + user, JSON.stringify(data));
  document.getElementById("bal").innerText = data.balance;
  alert(name + (win ? " WIN â‚¹50" : " LOSE â‚¹30"));
}

function deposit() {
  let amt = Number(prompt("Enter deposit amount"));
  if (amt > 0) {
    data.balance += amt;
    localStorage.setItem("user_" + user, JSON.stringify(data));
    document.getElementById("bal").innerText = data.balance;
  }
}

function withdraw() {
  let amt = Number(prompt("Enter withdraw amount"));
  if (amt > 0 && amt <= data.balance) {
    data.balance -= amt;
    localStorage.setItem("user_" + user, JSON.stringify(data));
    document.getElementById("bal").innerText = data.balance;
  }
}

function logout() {
  localStorage.removeItem("currentUser");
  location.href = "login.html";
}
</script>

</body>
</html>
