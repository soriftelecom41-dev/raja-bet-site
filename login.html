<!DOCTYPE html>
<html>
<head>
  <title>RAJA BET - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="loginBox">
  <h2>RAJA BET LOGIN</h2>

  <input id="username" placeholder="Username"><br><br>
  <input id="password" type="password" placeholder="Password"><br><br>

  <button onclick="login()">Login</button>
  <button onclick="register()">Register</button>

  <p id="loginMsg"></p>
</div>

<script>
function register() {
  const u = username.value;
  const p = password.value;

  if (!u || !p) return alert("Fill all fields");

  if (localStorage.getItem("user_" + u)) {
    return alert("User already exists");
  }

  const user = {
    password: p,
    balance: 500
  };

  localStorage.setItem("user_" + u, JSON.stringify(user));
  alert("Registered successfully");
}

function login() {
  const u = username.value;
  const p = password.value;

  const data = localStorage.getItem("user_" + u);
  if (!data) return alert("User not found");

  const user = JSON.parse(data);
  if (user.password != p) return alert("Wrong password");

  localStorage.setItem("currentUser", u);
  location.href = "index.html";
}
</script>

</body>
</html>
