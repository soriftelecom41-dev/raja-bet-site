<!DOCTYPE html>
<html>
<head>
  <title>RAJA BET Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>RAJA BET Login</h2>

  <input type="text" id="username" placeholder="Enter username">
  <br><br>
  <button onclick="login()">Login</button>

  <script>
    function login(){
      const name = document.getElementById("username").value.trim();

      if(name){
        localStorage.setItem("currentUser", name);

        // নতুন user হলে balance তৈরি
        if(!localStorage.getItem("balance_" + name)){
          localStorage.setItem("balance_" + name, 500);
        }

        window.location.href = "index.html";
      }else{
        alert("Name required");
      }
    }
  </script>

</body>
</html>
