<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>
<style>
body{background:#111;color:#fff;font-family:Arial}
input,button{
  width:100%;padding:10px;margin:8px 0;
}
button{background:#ffc107;border:none}
</style>
</head>
<body>

<h2>ðŸ‘‘ Admin Control</h2>

<input id="user" placeholder="Username">
<input id="amount" placeholder="Amount">

<button onclick="add()">Add Balance</button>
<button onclick="cut()">Cut Balance</button>

<script>
function add(){
  let u=document.getElementById("user").value;
  let a=Number(document.getElementById("amount").value);
  let d=JSON.parse(localStorage.getItem("user_"+u));
  if(!d) return alert("User not found");
  d.balance+=a;
  localStorage.setItem("user_"+u,JSON.stringify(d));
  alert("Balance Added");
}

function cut(){
  let u=document.getElementById("user").value;
  let a=Number(document.getElementById("amount").value);
  let d=JSON.parse(localStorage.getItem("user_"+u));
  if(!d) return alert("User not found");
  d.balance-=a;
  localStorage.setItem("user_"+u,JSON.stringify(d));
  alert("Balance Deducted");
}
</script>

</body>
</html>
